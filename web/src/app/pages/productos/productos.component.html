<div class="max-w-6xl mx-auto bg-white rounded-lg shadow p-6">
  <h1 class="text-2xl font-bold text-blue-800 mb-6">Gesti√≥n de Productos</h1>

  <!-- Buscador -->
  <div class="flex gap-2 mb-6">
    <input
      type="text"
      [(ngModel)]="terminoBusqueda"
      placeholder="Buscar producto..."
      class="flex-1 border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-400"
    />
    <button (click)="buscar()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buscar</button>
  </div>

  <!-- Formulario -->
  <div class="bg-gray-50 p-4 rounded border border-gray-200 mb-6">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">
      {{ editando ? 'Editar Producto' : 'Nuevo Producto' }}
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-4 gap-3 mb-3">
      <input [(ngModel)]="productoForm.sku" placeholder="SKU" class="border px-3 py-2 rounded" />
      <input [(ngModel)]="productoForm.marca" placeholder="Marca" class="border px-3 py-2 rounded" />
      <input [(ngModel)]="productoForm.modelo" placeholder="Modelo" class="border px-3 py-2 rounded" />
      <select [(ngModel)]="productoForm.estado" class="border px-3 py-2 rounded">
        <option value="activo">Activo</option>
        <option value="descontinuado">Descontinuado</option>
      </select>
    </div>

    <div class="flex gap-2">
      <button (click)="guardar()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        {{ editando ? 'Actualizar' : 'Agregar' }}
      </button>
      <button
        *ngIf="editando"
        (click)="cancelarEdicion()"
        class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
      >
        Cancelar
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto">
    <table class="min-w-full border-collapse text-sm">
      <thead class="bg-blue-700 text-white uppercase">
        <tr>
          <th class="px-4 py-2 text-left">ID</th>
          <th class="px-4 py-2 text-left">SKU</th>
          <th class="px-4 py-2 text-left">Marca</th>
          <th class="px-4 py-2 text-left">Modelo</th>
          <th class="px-4 py-2 text-left">Estado</th>
          <th class="px-4 py-2 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productos" class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">{{ p.id }}</td>
          <td class="px-4 py-2">{{ p.sku }}</td>
          <td class="px-4 py-2">{{ p.marca }}</td>
          <td class="px-4 py-2">{{ p.modelo }}</td>
          <td class="px-4 py-2">{{ p.estado }}</td>
          <td class="px-4 py-2 text-center">
            <button (click)="editar(p)" class="text-blue-600 hover:underline mr-2">Editar</button>
            <button (click)="eliminar(p.id)" class="text-red-600 hover:underline">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
