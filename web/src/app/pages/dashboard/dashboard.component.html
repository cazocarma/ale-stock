<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Sidebar -->
  <aside
    class="bg-blue-800 text-white transition-all duration-300 flex flex-col justify-between"
    [class.w-64]="sidebarOpen"
    [class.w-20]="!sidebarOpen"
  >
    <!-- Header -->
    <div>
      <div class="flex items-center justify-between p-4 border-b border-blue-700">
        <span class="text-lg font-semibold truncate" [class.hidden]="!sidebarOpen">
          AleStock
        </span>
        <button (click)="toggleSidebar()" class="text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Nav links -->
      <nav class="mt-4 space-y-1">
        <!-- Inventario -->
        <a
          routerLink="/dashboard/inventario"
          routerLinkActive="bg-blue-700"
          class="flex items-center gap-3 px-4 py-2 hover:bg-blue-700 rounded transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3h18v4H3zM3 10h18v4H3zM3 17h18v4H3z" />
          </svg>
          <span class="truncate" [class.hidden]="!sidebarOpen">Inventario</span>
        </a>

        <!-- Movimientos -->
        <a
          routerLink="/dashboard/movimientos"
          routerLinkActive="bg-blue-700"
          class="flex items-center gap-3 px-4 py-2 hover:bg-blue-700 rounded transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 8v8m0 0l3-3m-3 3l-3-3m9 6a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="truncate" [class.hidden]="!sidebarOpen">Movimientos</span>
        </a>

        
          <a
            routerLink="/dashboard/pedidos"
            routerLinkActive="bg-blue-700"
            class="flex items-center gap-3 px-4 py-2 hover:bg-blue-700 rounded transition"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
              stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 7h16M4 12h16M4 17h16" />
            </svg>
            <span class="truncate" [class.hidden]="!sidebarOpen">Pedidos</span>
          </a>
        

        
          <a
            routerLink="/dashboard/productos"
            routerLinkActive="bg-blue-700"
            class="flex items-center gap-3 px-4 py-2 hover:bg-blue-700 rounded transition"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
              stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M20 13V7a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0v4a2 2 0 01-2 2H6a2 2 0 01-2-2v-4m16 0H4" />
            </svg>
            <span class="truncate" [class.hidden]="!sidebarOpen">Productos</span>
          </a>
        
      </nav>
    </div>

    <!-- Footer -->
    <div class="p-4 border-t border-blue-700 text-gray-300 text-center">
      <button
        (click)="logout()"
        class="flex items-center justify-center gap-2 w-full py-2 bg-blue-700 hover:bg-blue-600 rounded transition text-sm"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
        </svg>
        <span [class.hidden]="!sidebarOpen">Cerrar sesión</span>
      </button>
      <div class="mt-2 text-xs text-gray-400" [class.hidden]="!sidebarOpen">
        © 2025 AleStock
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto p-6 transition-all duration-300">
    <router-outlet></router-outlet>
  </main>
</div>
