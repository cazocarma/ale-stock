<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Inicia sesión
    </h1>

    <form (ngSubmit)="login()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Correo</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition disabled:bg-gray-400"
      >
        {{ loading ? 'Cargando...' : 'Ingresar' }}
      </button>

      <p *ngIf="error" class="text-red-600 text-center mt-3">{{ error }}</p>
    </form>
  </div>
</div>
