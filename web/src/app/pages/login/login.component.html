<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      Iniciar sesión
    </h2>

    <form (ngSubmit)="login()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="usuario@alestock.local"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
          required
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-semibold transition disabled:opacity-50"
      >
        {{ loading ? 'Iniciando...' : 'Entrar' }}
      </button>

      <p *ngIf="errorMsg" class="text-red-600 text-sm text-center mt-3">
        {{ errorMsg }}
      </p>
    </form>
  </div>
</div>
